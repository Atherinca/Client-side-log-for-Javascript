<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>log window</title>
    <script type="application/javascript" src="scripts/jslog.js"></script>
</head>
<body>
<script type="application/javascript">
    function EnableLog(onerror){
        onerror.param.enabled = true;
    }
    function generateError(onerror){
        onerror.param.url = "http://localhost:8080/LogServer/receivelog";
        throw new SyntaxError("AutoGeneratedError");
    }
    EnableLog(onerror);
    generateError(onerror);
</script>
</body>
</html>
